		function assetManagerInsertImage(asset) {

			document.getElementById('href').value = asset.getFileSrc();

		function resetSelection() {
			document.getElementById('cbo_pages').selectedIndex = 0;

			document.getElementById('href').value = cbo_box.options[cbo_box.selectedIndex].value;

<body id="link" style="display: none">
