<@Page templateId="admin-default">

<cms:Content placeHolderId="ph_admin_main">

	<cms:WrapOutput wrapClassId="panel">
		<cms:WrapOutput wrapClassId="panel-header">
			<cms:WrapOutput wrapClassId="panel-title">Caches</cms:WrapOutput>
		</cms:WrapOutput>
		<cms:WrapOutput wrapClassId="panel-body">
			<cms:DataGrid id="dg_cache" tableClass="table table-striped" emptyTemplateWrapClassId="panel-content">
				<Columns>
					<Column headerText="Cache" field="cache" />
					<Column headerText="Actions" headerClass="actions" class="actions"><![CDATA[
						<a href="index.html?delete=<Data field="cache" />" class="btn btn-danger">Delete</a>
					]]></Column>
					<NoResults><![CDATA[
						There are not currently any caches available.
					]]></NoResults>
				</Columns>
			</cms:DataGrid>
		</cms:WrapOutput>
	</cms:WrapOutput>
	
</cms:Content>
