<@Page templateId="admin-default">
<cms:Content placeHolderId="ph_admin_main">
	<cms:WrapOutput wrapClassId="panel">
		<cms:WrapOutput wrapClassId="panel-header">
			<cms:WrapOutput wrapClassId="panel-title">Filter Models</cms:WrapOutput>
		</cms:WrapOutput>
		<cms:WrapOutput wrapClassId="panel-body-content">
			<form method="get">Show Types:
			Installed: <cms:Select id="installedstatus" />  Configured: <cms:Select id="configstatus" /> Don't Cache: <cms:Input type="checkbox" id="nocache" value="1" />
			<input type="submit" value="Update" />
			</form>
		</cms:WrapOutput>
	</cms:WrapOutput>
	
	<cms:WrapOutput wrapClassId="panel">
		<cms:WrapOutput wrapClassId="panel-header">
			<cms:WrapOutput wrapClassId="panel-title"><cms:Literal id="lbl_sync_info" /></cms:WrapOutput>
		</cms:WrapOutput>
		<cms:WrapOutput wrapClassId="panel-body">
			<cms:DataGrid id="dg_models" tableClass="table table-striped">
				<Columns>
					<Column headerText="Model Name" field="name_w_style" />
					<Column headerText="Table Name" field="table" />
					<Column headerText="Configuration" field="config_value" />
					<Column headerText="Status" field="status" />
					<Column headerText="Actions" class="actions"><![CDATA[<a href="generatecode.html?model=<Data field="name" />&retrievallink=<Data field="link" />">Code]]></Column>
				</Columns>
			</cms:DataGrid>
		</cms:WrapOutput>
	</cms:WrapOutput>
</cms:Content>
